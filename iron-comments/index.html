<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container"  action="/register" method="post">
        <!-- Name: Email: Comment: Receive email updates? Submit -->
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </fieldset>  
        <fieldset>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
        </fieldset> 
        <fieldset>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="10" cols="auto"></textarea>
        </fieldset> 
        <fieldset>
            <label for="updates">Receive email updates? </label>
            <input type="checkbox" name="updates" id="updates" value="updates-ok"/> 
        </fieldset> 
        <input type="submit" value="submit"></input>
    </form>

</body>
</html>
